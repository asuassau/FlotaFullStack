<ion-header [translucent]="true">
  <ion-toolbar class="app-toolbar">
    <ion-title class="page-title">Flota</ion-title>

    <ion-buttons slot="end">
      <ion-button class="icon-btn" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-bg">
  <div class="page-wrap">
    <ion-list class="glass-list">
      <ion-item class="fleet-item" *ngFor="let b of Vehiculos" lines="none">
        <ion-avatar class="fleet-avatar" slot="start">
          <img
            *ngIf="b.filename; else placeholder"
            src="http://localhost:8080/images/{{b.filename}}"
            alt="image"
          />
          <ng-template #placeholder>
            <div class="avatar-placeholder">
              <ion-icon name="car-outline"></ion-icon>
            </div>
          </ng-template>
        </ion-avatar>

        <ion-label class="fleet-label">
          <h1 class="fleet-title">{{b.matricula}}</h1>

          <div class="fleet-meta">
            <span class="meta-pill">{{b.marca}}</span>
            <span class="meta-pill">{{b.modelo}}</span>
            <span class="meta-pill muted">{{b.anio}}</span>
          </div>
        </ion-label>

        <div class="actions">
          <ion-button class="action-btn" fill="outline" size="small" *ngIf="isAdmin" (click)="gotoUpdateVehiculos(b.id)">
            Actualizar
          </ion-button>
          <ion-button class="action-btn danger" fill="outline" size="small" *ngIf="isAdmin" (click)="gotoEraserVehiculos(b.id)">
            Eliminar
          </ion-button>
        </div>
      </ion-item>
    </ion-list>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="fab"*ngIf="isAdmin" (click)="addVehiculo()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
